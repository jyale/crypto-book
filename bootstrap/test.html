<!DOCTYPE html>   
<html lang="en">   
<head>   
<meta charset="utf-8">   
<title>Twitter Bootstrap Version2.0 horizontal form layout example</title>   
<meta name="description" content="Twitter Bootstrap Version2.0 horizontal form layout example from w3resource.com.">   
<link href="../assets/css/bootstrap.css" rel="stylesheet">  
</head>  
<body>  
<form class="form-horizontal" action='../download_msg.php?msg=' method='post'>  
        <fieldset>  
          <legend>Send encrypted Facebook message</legend>  
		  
          <div class="control-group">  
            <label class="control-label" for="textarea">Enter your message:</label>  
            <div class="controls">  
              <textarea class="input-xlarge" id="textarea" rows="3" name="msg"></textarea>  
            </div>  
          </div>  
          <div class="form-actions">  
            <button type="submit" class="btn btn-primary">Choose friend to send to</button>  
            <!--<button class="btn">Cancel</button>  
			-->
          </div>  
        </fieldset>  
</form>  
</body>  
</html>
